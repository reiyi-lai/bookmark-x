<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark-X</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 21V5C19 3.9 18.1 3 17 3H7C5.9 3 5 3.9 5 5V21L12 18L19 21Z" 
                stroke="currentColor" stroke-width="2" fill="currentColor"/>
        </svg>
        <h1>Bookmark-X</h1>
      </div>
      <div class="auth-status" id="authStatus">
        <span class="status-indicator" id="statusIndicator"></span>
        <span class="status-text" id="statusText">Checking...</span>
      </div>
    </header>

    <main class="popup-main">
      <!-- Authentication Section -->
      <section class="auth-section" id="authSection">
        <div class="auth-card">
          <h2>Connect to Bookmark-X</h2>
          <p>Sign in to start saving and organizing your Twitter bookmarks with AI.</p>
          <button class="btn btn-primary" id="signInBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 3H6C4.9 3 4 3.9 4 5V19C4 20.1 4.9 21 6 21H18C19.1 21 20 20.1 20 19V8L15 3Z" 
                    stroke="currentColor" stroke-width="2" fill="none"/>
              <polyline points="15,3 15,8 20,8" stroke="currentColor" stroke-width="2"/>
            </svg>
            Coming Soon...
          </button>
        </div>
      </section>

      <!-- Main Dashboard -->
      <section class="dashboard-section" id="dashboardSection" style="display: none;">
        <!-- Quick Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="totalBookmarks">0</div>
            <div class="stat-label">Total Bookmarks</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="categoriesCount">0</div>
            <div class="stat-label">Categories</div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-section">
          <h3>Quick Actions</h3>
          <div class="action-buttons">
            <button class="btn btn-secondary" id="syncBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23 4V10H17" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M20.49 15C19.9 16.5 18.8 17.77 17.39 18.53C15.97 19.3 14.35 19.5 12.81 19.14C11.27 18.78 9.91 17.85 8.94 16.54C7.98 15.23 7.5 13.61 7.5 12C7.5 10.39 7.98 8.77 8.94 7.46C9.91 6.15 11.27 5.22 12.81 4.86C14.35 4.5 15.97 4.7 17.39 5.47C18.8 6.23 19.9 7.5 20.49 9" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M1 20V14H7" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
              Sync Bookmarks
            </button>
            <button class="btn btn-secondary" id="openDashboardBtn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 13V6C18 5.45 17.55 5 17 5H5C4.45 5 4 5.45 4 6V18C4 18.55 4.45 19 5 19H12" stroke="currentColor" stroke-width="2" fill="none"/>
                <path d="M21 15H16L18 17L16 19H21C21.55 19 22 18.55 22 18V16C22 15.45 21.55 15 21 15Z" stroke="currentColor" stroke-width="2" fill="none"/>
              </svg>
              Open Dashboard
            </button>
          </div>
        </div>

        <!-- Recent Categories -->
        <div class="categories-section">
          <h3>Recent Categories</h3>
          <div class="categories-list" id="categoriesList">
            <!-- Categories will be loaded here -->
          </div>
        </div>

        <!-- Settings -->
        <div class="settings-section">
          <h3>Settings</h3>
          <div class="setting-item">
            <label class="setting-label">
              <input type="checkbox" id="autoCategorizationToggle" checked>
              <span class="setting-text">Auto-categorization</span>
            </label>
          </div>
        </div>
      </section>
    </main>

    <footer class="popup-footer">
      <div class="footer-links">
        <button class="link-btn" id="helpBtn">Help</button>
        <button class="link-btn" id="settingsBtn">Settings</button>
        <button class="link-btn" id="signOutBtn" style="display: none;">Sign Out</button>
      </div>
    </footer>
  </div>

  <script src="../js/popup-script.js"></script>
</body>
</html>
